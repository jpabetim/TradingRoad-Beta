{% extends 'base.html' %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Error interno del servidor</h2>
        <p class="error-message">
            Ha ocurrido un error interno. Nuestro equipo ha sido notificado y est√° trabajando para resolverlo.
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Volver al inicio</a>
            <button onclick="location.reload()" class="btn btn-secondary">Reintentar</button>
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 2rem;
}

.error-container {
    text-align: center;
    max-width: 500px;
}

.error-code {
    font-size: 8rem;
    font-weight: bold;
    color: #dc3545;
    margin: 0;
    line-height: 1;
}

.error-title {
    font-size: 2rem;
    margin: 1rem 0;
    color: #333;
}

.error-message {
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 2rem;
    line-height: 1.5;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background: #007bff;
    color: white;
}

.btn-primary:hover {
    background: #0056b3;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #545b62;
}
</style>
{% endblock %}
