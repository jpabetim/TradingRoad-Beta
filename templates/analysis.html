{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/analysis_new.css') }}">
<style>
    .loading-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
        text-align: center;
        color: #f5f5f5;
        background-color: #0E1117;
    }
    
    .loading-icon {
        font-size: 60px;
        margin-bottom: 20px;
        color: #2962ff;
        animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .loading-title {
        font-size: 28px;
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}

<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Analista de Trading IA Wyckoff/SMC</title>
  <script type="module" src="http://localhost:5173/@vite/client"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans antialiased">
  <div id="root" class="min-h-screen"></div>
  <script type="module" src="http://localhost:5173/index.tsx"></script>
</body>
</html>
{% endblock %}
